<body>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBtHs722o6_JWvbgIo5rHuAGEcnNiGqFhg",
    authDomain: "aaaaaa-d2ab0.firebaseapp.com",
    projectId: "aaaaaa-d2ab0",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const dropArea = document.getElementById('drop-area');
const fileElem = document.getElementById('fileElem');
const gallery = document.getElementById('gallery');
const uploadInfo = document.getElementById('upload-info');
const storageInfo = document.getElementById('storage-info');
const bulkOpenBtn = document.getElementById('bulk-open-btn');
const photopeaBtn = document.getElementById('edit-with-photopea-btn');
const authModal = document.getElementById('auth-modal');

// ç¾åœ¨ã®ãƒ•ã‚©ãƒˆURLsã‚’ä¿å­˜ã™ã‚‹é…åˆ—
let currentPhotoUrls = [];

function showLogin(){
  authModal.style.display='flex';
  setTimeout(() => authModal.classList.add('show'), 10);
  document.getElementById('auth-title').innerText='ãƒ­ã‚°ã‚¤ãƒ³';
  document.getElementById('auth-submit').onclick=login;
}

function showSignup(){
  authModal.style.display='flex';
  setTimeout(() => authModal.classList.add('show'), 10);
  document.getElementById('auth-title').innerText='æ–°è¦ç™»éŒ²';
  document.getElementById('auth-submit').onclick=signup;
}

function closeAuth(){
  authModal.classList.remove('show');
  setTimeout(() => authModal.style.display='none', 300);
}

function signup(){
  const email = document.getElementById('email').value;
  const pw = document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email, pw)
    .then(()=>{ alert('ğŸ‰ ç™»éŒ²æˆåŠŸ'); closeAuth(); })
    .catch(e=>alert('âŒ ' + e.message));
}

function login(){
  const email = document.getElementById('email').value;
  const pw = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pw)
    .then(()=>{ alert('âœ… ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ'); closeAuth(); })
    .catch(e=>alert('âŒ ' + e.message));
}

function loginWithGoogle(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(r=>{ alert('ğŸ‰ Googleãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ: '+r.user.email); })
    .catch(e=>alert('âŒ Googleãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼: '+e.message));
}

function logout(){ auth.signOut(); }

const cloudName = "dqud9tdr8";
const uploadPreset = "annkomoti";

dropArea.addEventListener('click',()=>fileElem.click());
dropArea.addEventListener('dragover', e=>{ e.preventDefault(); });
dropArea.addEventListener('dragleave', e=>{ e.preventDefault(); });
dropArea.addEventListener('drop', e=>{ e.preventDefault(); handleFiles(e.dataTransfer.files); });
fileElem.addEventListener('change', e=>handleFiles(e.target.files));

async function handleFiles(files){
  if(!files.length) return;
  const user = auth.currentUser;
  if(!user){ alert('ğŸ” ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„'); return; }

  for(let file of files){
    const start = performance.now();
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);
    formData.append('folder', 'private_photos/' + user.uid);

    try{
      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, { method:'POST', body:formData });
      const data = await res.json();
      const end = performance.now();
      const uploadTime = ((end-start)/1000).toFixed(2);

      uploadInfo.innerText = `âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†: ${file.name} (${uploadTime}ç§’)`;

      await db.collection('users').doc(user.uid).collection('photos').add({
        url: data.secure_url,
        size: file.size,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      displayGallery();
    }catch(err){ alert('âŒ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: '+err.message); }
  }
}

function openAllImagesInTabs(){
  if(currentPhotoUrls.length === 0){
    alert('ğŸ“· é–‹ãç”»åƒãŒã‚ã‚Šã¾ã›ã‚“');
    return;
  }
  
  if(currentPhotoUrls.length > 10){
    if(!confirm(`ğŸš€ ${currentPhotoUrls.length}æšã®ç”»åƒã‚’æ–°ã—ã„ã‚¿ãƒ–ã§é–‹ãã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ`)){
      return;
    }
  }

  currentPhotoUrls.forEach((url, index) => {
    setTimeout(() => {
      window.open(url, '_blank');
    }, index * 100);
  });
}

function openPhotopea() {
  window.open('https://www.photopea.com/', '_blank');
}

async function displayGallery(){
  gallery.innerHTML = '';
  currentPhotoUrls = [];
  const user = auth.currentUser;
  if(!user) {
    bulkOpenBtn.style.display = 'none';
    photopeaBtn.style.display = 'none';
    return;
  }
  
  const snapshot = await db.collection('users').doc(user.uid).collection('photos').orderBy('createdAt','desc').get();
  let totalSize = 0;

  snapshot.forEach(doc=>{
    const data = doc.data();
    totalSize += data.size ? data.size : 0;
    
    currentPhotoUrls.push(data.url);

    const wrapper = document.createElement('div');
    wrapper.className = 'photo-wrapper';

    const img = document.createElement('img');
    img.src = data.url;
    img.onclick = ()=>{ 
      document.getElementById('modal-img-inner').src = data.url; 
      document.getElementById('modal-img').style.display='flex'; 
    };

    const delBtn = document.createElement('button');
    delBtn.innerText='Ã—';
    delBtn.className='delete-btn';
    delBtn.onclick = async (e)=>{
      e.stopPropagation();
      if(!confirm('ğŸ—‘ï¸ æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
      await db.collection('users').doc(user.uid).collection('photos').doc(doc.id).delete();
      displayGallery();
    };

    wrapper.appendChild(img);
    wrapper.appendChild(delBtn);
    gallery.appendChild(wrapper);
  });

  storageInfo.innerText = `ğŸ’¾ ç·ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ä½¿ç”¨é‡: ${(totalSize/1024/1024).toFixed(2)} MB`;

  bulkOpenBtn.style.display = currentPhotoUrls.length > 0 ? 'block' : 'none';
  photopeaBtn.style.display = currentPhotoUrls.length > 0 ? 'block' : 'none';
}

auth.onAuthStateChanged(user=>{
  const authDiv = document.getElementById('auth-buttons');
  if(user){
    authDiv.innerHTML = `ğŸ‘¤ ${user.email} <button onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>`;
    displayGallery();
  }else{
    authDiv.innerHTML = `<button onclick="showLogin()">ãƒ­ã‚°ã‚¤ãƒ³</button><button onclick="showSignup()">æ–°è¦ç™»éŒ²</button><button class="google" onclick="loginWithGoogle()">Google</button>`;
    gallery.innerHTML = '';
    currentPhotoUrls = [];
    bulkOpenBtn.style.display = 'none';
    photopeaBtn.style.display = 'none';
    uploadInfo.innerText = 'â±ï¸ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ™‚é–“ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™';
    storageInfo.innerText = 'ğŸ’¾ ç·ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ä½¿ç”¨é‡ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™';
  }
});

// ESCã‚­ãƒ¼ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    if (authModal.style.display === 'flex') {
      closeAuth();
    }
    if (document.getElementById('modal-img').style.display === 'flex') {
      document.getElementById('modal-img').style.display = 'none';
    }
  }
});
</script>
