<style>
* {

}

body {
  margin: 0;

/* „Éò„ÉÉ„ÉÄ„Éº */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 80px;
  background: rgba(17, 17, 17, 0.95);
  backdrop-filter: blur(20px);

header h1 {

  background: linear-gradient(45deg, #ffffff, #cccccc, #ffffff);
  background-size: 200% 200%;
  animation: gradientShift 3s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.auth-buttons {
  display: flex;
  gap: 0.75rem;
}

.auth-buttons button {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 500;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.auth-buttons button:not(.google) {
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.auth-buttons button:not(.google):hover {
  background: rgba(255, 255, 255, 0.2);

  box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
}

.auth-buttons button.google {
  background: linear-gradient(135deg, #333333, #000000);

}

.auth-buttons button.google:hover {

}

/* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
#main {
  margin-top: 100px;
  padding: 2rem;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
}

/* „Éâ„É≠„ÉÉ„Éó„Ç®„É™„Ç¢ */
#drop-area {
  width: 100%;
  min-height: 200px;
  border: 2px dashed rgba(255, 255, 255, 0.3);
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  font-weight: 500;
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(10px);
  cursor: pointer;
  margin-bottom: 2rem;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

#drop-area::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #ffffff, #999999, #ffffff, #cccccc);
  background-size: 300% 300%;
  border-radius: 20px;
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
  animation: gradientBorder 4s ease infinite;
}

@keyframes gradientBorder {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

#drop-area:hover::before {
  opacity: 1;
}

#drop-area:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
  border-color: transparent;
}

/* ÊÉÖÂ†±Ë°®Á§∫„Ç®„É™„Ç¢ */
#info {

  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

#info > div {

  color: #b0b0b0;
  transition: all 0.3s ease;
}

#info > div:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-2px);
}

/* „ÇÆ„É£„É©„É™„Éº„Ç≥„É≥„Éà„É≠„Éº„É´ */
#gallery-controls {
  margin-bottom: 2rem;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

#gallery-controls button {
  padding: 0.875rem 1.75rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  display: none;
}

#bulk-open-btn {

  color: white;

}

#bulk-open-btn:hover {

}

#edit-with-photopea-btn {

}

#edit-with-photopea-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

/* „ÇÆ„É£„É©„É™„Éº */
#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.5rem;
  padding-bottom: 2rem;
}

.photo-wrapper {
  position: relative;
  aspect-ratio: 1;
  border-radius: 20px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}

.photo-wrapper:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.photo-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: all 0.3s ease;
}

.photo-wrapper:hover img {
  filter: brightness(1.1);
}

.delete-btn {

  display: flex;
  align-items: center;

}

.photo-wrapper:hover .delete-btn {

}

.delete-btn:hover {

/* „É¢„Éº„ÉÄ„É´ */
#auth-modal {

}

#auth-modal.show {

}

#auth-modal .modal-content {

#auth-modal.show .modal-content {

}

#auth-modal h2 {

}

#auth-modal input {

}

#auth-modal input:focus {

}

#auth-modal button {
  width: 100%;
  padding: 1rem;

  border: none;

  cursor: pointer;
  transition: all 0.3s ease;
}

#auth-modal button:hover {

}

#auth-modal a {

}

#auth-modal a:hover {

}

/* ÁîªÂÉè„É¢„Éº„ÉÄ„É´ */
#modal-img {

  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(20px);

}

#modal-img img {

/* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
@media (max-width: 768px) {

}

/* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
@keyframes fadeInUp {

    opacity: 0;

}

}
</style>
</head>

    <div id="storage-info">üíæ Á∑è„Çπ„Éà„É¨„Éº„Ç∏‰ΩøÁî®Èáè„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</div>

    <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
    <button id="auth-submit">ÈÄÅ‰ø°</button>

  </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBtHs722o6_JWvbgIo5rHuAGEcnNiGqFhg",
    authDomain: "aaaaaa-d2ab0.firebaseapp.com",
    projectId: "aaaaaa-d2ab0",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const dropArea = document.getElementById('drop-area');
const fileElem = document.getElementById('fileElem');
const gallery = document.getElementById('gallery');
const uploadInfo = document.getElementById('upload-info');
const storageInfo = document.getElementById('storage-info');
const bulkOpenBtn = document.getElementById('bulk-open-btn');
const photopeaBtn = document.getElementById('edit-with-photopea-btn');
const authModal = document.getElementById('auth-modal');

// ÁèæÂú®„ÅÆ„Éï„Ç©„ÉàURLs„Çí‰øùÂ≠ò„Åô„ÇãÈÖçÂàó
let currentPhotoUrls = [];

function showLogin(){
  authModal.style.display='flex';
  setTimeout(() => authModal.classList.add('show'), 10);
  document.getElementById('auth-title').innerText='„É≠„Ç∞„Ç§„É≥';
  document.getElementById('auth-submit').onclick=login;
}

function showSignup(){
  authModal.style.display='flex';
  setTimeout(() => authModal.classList.add('show'), 10);
  document.getElementById('auth-title').innerText='Êñ∞Ë¶èÁôªÈå≤';
  document.getElementById('auth-submit').onclick=signup;
}

function closeAuth(){
  authModal.classList.remove('show');
  setTimeout(() => authModal.style.display='none', 300);
}

function signup(){
  const email = document.getElementById('email').value;
  const pw = document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email, pw)
    .then(()=>{ alert('üéâ ÁôªÈå≤ÊàêÂäü'); closeAuth(); })
    .catch(e=>alert('‚ùå ' + e.message));
}

function login(){
  const email = document.getElementById('email').value;
  const pw = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pw)
    .then(()=>{ alert('‚úÖ „É≠„Ç∞„Ç§„É≥ÊàêÂäü'); closeAuth(); })
    .catch(e=>alert('‚ùå ' + e.message));
}

function loginWithGoogle(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(r=>{ alert(' Google„É≠„Ç∞„Ç§„É≥ÊàêÂäü: '+r.user.email); })
    .catch(e=>alert(' Google„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº: '+e.message));
}

function logout(){ auth.signOut(); }

const cloudName = "dqud9tdr8";
const uploadPreset = "annkomoti";

dropArea.addEventListener('click',()=>fileElem.click());
dropArea.addEventListener('dragover', e=>{ e.preventDefault(); });
dropArea.addEventListener('dragleave', e=>{ e.preventDefault(); });
dropArea.addEventListener('drop', e=>{ e.preventDefault(); handleFiles(e.dataTransfer.files); });
fileElem.addEventListener('change', e=>handleFiles(e.target.files));

async function handleFiles(files){
  if(!files.length) return;
  const user = auth.currentUser;
  if(!user){ alert('üîê „É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }

  for(let file of files){
    const start = performance.now();
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);
    formData.append('folder', 'private_photos/' + user.uid);

    try{
      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, { method:'POST', body:formData });
      const data = await res.json();
      const end = performance.now();
      const uploadTime = ((end-start)/1000).toFixed(2);

      uploadInfo.innerText = `‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫Ü: ${file.name} (${uploadTime}Áßí)`;

      await db.collection('users').doc(user.uid).collection('photos').add({
        url: data.secure_url,
        size: file.size,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      displayGallery();
    }catch(err){ alert('‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº: '+err.message); }
  }
}

function openAllImagesInTabs(){
  if(currentPhotoUrls.length === 0){
    alert('üì∑ Èñã„ÅèÁîªÂÉè„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
    return;
  }
  
  if(currentPhotoUrls.length > 10){
    if(!confirm(`üöÄ ${currentPhotoUrls.length}Êûö„ÅÆÁîªÂÉè„ÇíÊñ∞„Åó„ÅÑ„Çø„Éñ„ÅßÈñã„Åç„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`)){
      return;
    }
  }

  currentPhotoUrls.forEach((url, index) => {
    setTimeout(() => {
      window.open(url, '_blank');
    }, index * 100);
  });
}

function openPhotopea() {
  window.open('https://www.photopea.com/', '_blank');
}

async function displayGallery(){
  gallery.innerHTML = '';
  currentPhotoUrls = [];
  const user = auth.currentUser;
  if(!user) {
    bulkOpenBtn.style.display = 'none';
    photopeaBtn.style.display = 'none';
    return;
  }
  
  const snapshot = await db.collection('users').doc(user.uid).collection('photos').orderBy('createdAt','desc').get();
  let totalSize = 0;

  snapshot.forEach(doc=>{
    const data = doc.data();
    totalSize += data.size ? data.size : 0;
    
    currentPhotoUrls.push(data.url);

    const wrapper = document.createElement('div');
    wrapper.className = 'photo-wrapper';

    const img = document.createElement('img');
    img.src = data.url;
    img.onclick = ()=>{ 
      document.getElementById('modal-img-inner').src = data.url; 
      document.getElementById('modal-img').style.display='flex'; 
    };

    const delBtn = document.createElement('button');
    delBtn.innerText='√ó';
    delBtn.className='delete-btn';
    delBtn.onclick = async (e)=>{
      e.stopPropagation();
      if(!confirm('üóëÔ∏è Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
      await db.collection('users').doc(user.uid).collection('photos').doc(doc.id).delete();
      displayGallery();
    };

    wrapper.appendChild(img);
    wrapper.appendChild(delBtn);
    gallery.appendChild(wrapper);
  });

  storageInfo.innerText = ` Á∑è„Çπ„Éà„É¨„Éº„Ç∏‰ΩøÁî®Èáè: ${(totalSize/1024/1024).toFixed(2)} MB`;

  bulkOpenBtn.style.display = currentPhotoUrls.length > 0 ? 'block' : 'none';
  photopeaBtn.style.display = currentPhotoUrls.length > 0 ? 'block' : 'none';
}

auth.onAuthStateChanged(user=>{
  const authDiv = document.getElementById('auth-buttons');
  if(user){
    authDiv.innerHTML = `üë§ ${user.email} <button onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>`;
    displayGallery();
  }else{
    authDiv.innerHTML = `<button onclick="showLogin()">„É≠„Ç∞„Ç§„É≥</button><button onclick="showSignup()">Êñ∞Ë¶èÁôªÈå≤</button><button class="google" onclick="loginWithGoogle()">Google</button>`;
    gallery.innerHTML = '';
    currentPhotoUrls = [];
    bulkOpenBtn.style.display = 'none';
    photopeaBtn.style.display = 'none';
    uploadInfo.innerText = '‚è± „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊôÇÈñì„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô';
    storageInfo.innerText = ' Á∑è„Çπ„Éà„É¨„Éº„Ç∏‰ΩøÁî®Èáè„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô';
  }
});

// ESC„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    if (authModal.style.display === 'flex') {
      closeAuth();
    }
    if (document.getElementById('modal-img').style.display === 'flex') {
      document.getElementById('modal-img').style.display = 'none';
    }
  }
});
</script>
